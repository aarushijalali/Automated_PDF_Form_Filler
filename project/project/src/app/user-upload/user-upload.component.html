<!DOCTYPE html>
<html lang="en">







<head>
  <title>File Upload Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>







<body>
  <div class="header">
    <div class="header-left">
      <label id="displayusrname" class="WelcomeUser"></label>
    </div>
    <div class="header-right">
      <div style="text-align:justify">
        <a class="button" routerLink="" (click)="signout()">Sign out</a><br />
      </div>
    </div>
  </div>





  <!-- Success Alert -->
  <div class="container mt-3" *ngIf="showSuccessAlert">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success!</strong> File uploaded successfully.
      <button type="button" class="close" aria-label="Close" (click)="dismissSuccessAlert()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>







  <!-- Error Alert -->
  <div class="container mt-3" *ngIf="showErrorAlert">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Error!</strong> Error uploading file.
      <button type="button" class="close" aria-label="Close" (click)="dismissErrorAlert()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>





  <br />
  <br />







  <div class="file-input">
    <p>Select PDF</p>
    <div class="input-group">
      <div class="custom-file">
        <input type="file" class="custom-file-input" (change)="onPdfSelected($event)" id="fileinputpdf" />
        <label class="custom-file-label" for="fileinputpdf">{{ selectedPdfName }}</label>
      </div>
      <div class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="uploadPdf()">Upload</button>
      </div>
      <button class="btn btn-danger" (click)="getPdfFields()">Get PDF Fields</button>
    </div>
    <p class="Fields">Extracted Fields are: {{ fields }}</p>
  </div>







  <div class="file-input">
    <p>Select Excel</p>
    <div class="input-group">
      <div class="custom-file">
        <input type="file" class="custom-file-input" (change)="onFileSelected($event)" id="fileinput" />
        <label class="custom-file-label" for="fileinput">{{ selectedExcelName }}</label>
      </div>
      <div class="input-group-append">
        <button class="btn btn-primary" type="button" (click)="uploadFile()">Upload</button>
      </div>
      <button class="btn btn-danger" (click)="getExcelColumns()">Get Excel Fields</button>
    </div>
    <p class="Fields">Extracted Excel Columns: {{ cols }}</p>
  </div>









  <div class="select-container">
    <select class="dropdown" [(ngModel)]="selectedOption" id="excelCol">
      <option class="extracted" *ngFor="let col of cols" [value]="col">{{ col }}</option>
    </select>
    <select class="dropdown" [(ngModel)]="selectedField" id="formField">
      <option class="extracted" *ngFor="let field of fields" [value]="field">{{ field }}</option>
    </select>
    <button class="button" (click)="addValuesToTable()">+</button>
  </div>







  <table id="valuesTable" class="smaller-table " style="table-layout: fixed ; width: 60%;">
    <thead class="thead-dark">
      <tr>
        <th>Excel Columns</th>
        <th>PDF Fields</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>







  <div style="text-align: center;">
    <button class="btn btn-success" (click)="submit()">Submit</button>
  </div>







</body>







</html>
